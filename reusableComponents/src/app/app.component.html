<div class="container" #container id='tblCntainer'class='ui-table1'>
  <h2>Bordered Table</h2>
  <table class="table table-bordered" id='tble'>
    <thead>
      <tr>
        <th *ngFor="let col of columns" class="ui-resizable-column"
        appResizableColumns containerId="#tblCntainer"
        resizeDivId="#tblResizeHlpr" tableId="#tble" columnResizeMode="fit">{{col.header}}</th>
      </tr>
    </thead>
    <tbody id="myTabBdy">
      <tr *ngFor="let d of data">
        <td *ngFor="let col of columns">{{d[col.field]}}</td>
      </tr>
    </tbody>
  </table>
  <div id='tblResizeHlpr' #resizeHelper class="ui-column-resizer-helper ui-state-highlight" style="display:none"></div>
</div>
